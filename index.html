 <body>

 <div class="links">

 </div>
  <div class="stream_embed">
  <video
    autoplay
    id="my-video"
    class="video-js"
    controls
    preload="auto"

      To view this video please enable JavaScript, and consider upgrading to a

    </p>

 <div class="collapsible">

<div class="chat_header">
<a href="https://chat.scanlines.xyz/channel/vidicon2020" target="_blank">chat</a>
<button type="button" class="chatbutton">show</button>
</div>

<div class="chat_container">
</div>

</div>
</body>

 <script>
   var myPlayer = videojs('my-video');
   myPlayer.on('error', function(){
       document.querySelector('div.vjs-modal-dialog-content').innerText = 'there is no video on the stream right now';
  }
  );
  
  var coll = document.getElementsByClassName("chatbutton");
  var i;
  var content_toggle = true;
  document.getElementsByClassName("chat_container").innerHTML='';

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
      var x = this.parentElement.parentElement.classList.toggle("active_chat");
      var content = this.parentElement.nextElementSibling;
      content_toggle = !content_toggle
    if (content_toggle == false) {
        this.innerHTML = 'hide'
        content.innerHTML = '<iframe src="https://chat.scanlines.xyz/channel/vidicon2020" class="chat_embed"></iframe>';
    } else {
        this.innerHTML = 'show'
        content.removeChild(content.firstChild);
    }
  });
}
  
  </script>
  <style>

a.navigation-link {

}

}


.chat_embed {

}
