<!doctype html>
<html>
 <head>
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/langolierz/scanlines-stream-page/master/favicon.ico">
  <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
  <link href='./css/videoplayer.css' rel='stylesheet' type='text/css'>
  <style>
  body {background-color: black;}
  label {color: white;}
   div {text-align: center;}
  </style>
 </head>
 <body>
  <div class="stream_embed">
  <video
    autoplay
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="100%"
    height="100%"
    loadingSpinner="false"
    poster="https://vidicon.org/web/image/res.company/1/logo?unique=9e7c7a5"
    data-setup="{}"
  >
    <source src="https://chat.scanlines.xyz/live/vidicon2020.m3u8" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that supports HTML5 video
    </p>
  </video>
  </div> 
</body>

 <script>
   var myPlayer = videojs('my-video');
   myPlayer.on('error', function(){
       document.querySelector('div.vjs-modal-dialog-content').innerText = 'there is no video on the stream right now';
  }
  );
  </script>  
</html>
